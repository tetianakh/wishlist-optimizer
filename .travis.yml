matrix:
  include:
    - language: python
      python: 3.6
      before_script:
        - psql -c 'create database test;' -U postgres
      install:
        - pip install -r requirements.txt
        - pip install -r requirements-dev.txt
      script:
        - pycodestyle wishlist_optimizer
        - wishlist_optimizer tests_backend
        - pytest tests_backend -vv

    - language: node_js
      node_js: 9.4.0
      install:
        - npm install
      script:
        - npm run test:unit

notifications:
  email: false

services:
  - postgresql
